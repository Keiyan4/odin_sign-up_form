<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">

        <div class="left-panel">
            
            <div class="logo">
                <img src="./photos/odin-lined.png" alt="Odin Logo">
                <h1>Odin</h1>
            </div>            
        </div>

        <div class="right-panel">
            <div class="header">
                <div class="parent-header">
                    <p class="header-one">This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.</p>
                    
                    <p class="header-two">You know you want to.</p>
                </div>
            </div>
            
        
            <form action="#" method="post">
                <div class="header-form">
                    <p>Let's do this!</p>     
                </div>

                <div class="form-row-parent">
                    <div class="form-row-one">
                        <div class="form-row">
                            <label for="first-name">Name:</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                
                        <div class="form-row">
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div class="form-row-two">
                        <div class="form-row">
                            <label for="mail">Email:</label>
                            <input type="email" name="email" id="mail">
                        </div>
                
                        <div class="form-row">
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="^\d+{11}$">
                        </div>
                    </div>
                    
                    <div class="form-row-three">
                        <div class="form-row">
                            <label for="pwd">Password:</label>
                            <input type="password" name="pwd" id="pwd" 
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="Password must be at least 8 characters, including letters & numbers." required>
                        </div>
                
                        <div class="form-row">
                            <label for="confirm-pwd">Confirm Password: </label>
                            <input type="password" name="confirm-pwd" id="pwd" 
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="Password must be at least 8 characters, including letters & numbers." required>
                        </div>
                    </div>                   
                </div>
            
                
            </form>
        
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
        
            <div class="login">
                <p>Already have an account? <a href="google.com">Login</a></p>
            </div>
    
        </div>
    
     </div>  
</body>
</html>
